<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Wallet & Mining System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
        }

        /* Navigation Menu */
        #navbar {
            background-color: #1e1e1e;
            padding: 10px;
            text-align: center;
        }

        #navbar a {
            color: #00d1b2;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }

        #navbar a:hover {
            text-decoration: underline;
        }

        /* Main content */
        #content {
            width: 100%;
            height: 100vh;
            border: none;
        }

        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar">
        <a href="#" onclick="switchPage('index.html')">User Wallet</a>
        <a href="#" onclick="switchPage('minebutton.html')">Mining</a>
        <a href="#" onclick="switchPage('verify.html')">Transaction Verification</a>
    </div>

    <!-- Main Content -->
    <div id="content">
        <iframe id="content-frame" src="index.html"></iframe>
    </div>

    <script>
        // Function to switch iframe source based on selected menu item
        function switchPage(page) {
            document.getElementById('content-frame').src = page;
        }
    </script>
</body>
</html>
