<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Wallet & Mining System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            position: relative;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Floating Menu Button (Persistent on top) */
        #menu-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #00d1b2;
            color: white;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1001; /* Ensure button is always on top */
        }

        /* Sliding Menu */
        #sliding-menu {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: #1e1e1e;
            transform: translateX(100%); /* Start off-screen */
            transition: transform 0.3s ease-in-out;
            padding-top: 20px;
            z-index: 1000; /* Ensure it overlays on top of the iframe */
        }

        #sliding-menu a {
            color: #00d1b2;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: block;
            padding: 15px 20px;
            margin: 10px 0;
        }

        #sliding-menu a:hover {
            background-color: #333;
        }

        #close-button {
            position: absolute;
            top: 20px;
            right: 4px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }

        /* Main content (Iframe) */
        #content {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            padding-bottom: 100px; /* To prevent content being covered by the menu */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            z-index: 999; /* Ensure the iframe is underneath the menu and button */
        }

        /* Hidden class */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Floating Menu Button -->
    <div id="menu-button">&#9776;</div>

    <!-- Sliding Menu -->
    <div id="sliding-menu">
        <div id="close-button">&#10005;</div>
         <a href="#" id="index-link">Wallet</a>
        <a href="#" id="mining-link">Mining</a>
        <a href="#" id="verify-link">Transaction Verification</a>
    </div>

    <!-- Main Content (Iframe) -->
    <div id="content">
        <iframe id="content-frame" src="index.html"></iframe>
    </div>

    <script type="module">
        // Function to toggle the sliding menu
        function toggleMenu() {
            
            const menu = document.getElementById("sliding-menu");
            const menuButton = document.getElementById("menu-button");

            console.log("Toggling menu...");
            // Check if the menu is already visible, if yes, slide it out, if not, slide it in
            if (menu.style.transform === "translateX(100%)") {
                console.log("Opening menu...");
                menu.style.transform = "translateX(0)";
                menuButton.style.transform = "rotate(180deg)";  // Rotate the button when open
            } else {
                console.log("Closing menu...");
                menu.style.transform = "translateX(100%)";
                menuButton.style.transform = "rotate(0deg)";  // Reset the button rotation
            }
        }

        // Function to switch iframe content based on menu selection
        function switchPage(page) {
            console.log("Switching to page:", page); // Debugging log
            document.getElementById('content-frame').src = page;  // Update the iframe's src
            toggleMenu(); // Close the menu after page switch
        }

        // Attach event listeners after DOM is ready
         document.getElementById("index-button").addEventListener("click", toggleMenu);
        document.getElementById("menu-button").addEventListener("click", toggleMenu);
        document.getElementById("close-button").addEventListener("click", toggleMenu);

        // Add event listeners for links inside the sliding menu
             document.getElementById("index-link").addEventListener("click", function() {
            switchPage('index.html');
        });
        document.getElementById("mining-link").addEventListener("click", function() {
            switchPage('minebutton.html');
        });
        document.getElementById("verify-link").addEventListener("click", function() {
            switchPage('verify.html');
        });
    </script>
</body>
</html>
