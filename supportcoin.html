<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Wallet & Mining System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            position: relative;
        }

        /* Floating Menu Button */
        #menu-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #00d1b2;
            color: white;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1001;
        }

        /* Sliding Menu */
        #sliding-menu {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: #1e1e1e;
            transform: translateX(100%); /* Start off-screen */
            transition: transform 0.3s ease-in-out;
            padding-top: 20px;
            z-index: 1000; /* Ensure it overlays on top of the content */
        }

        #sliding-menu a {
            color: #00d1b2;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: block;
            padding: 15px 20px;
            margin: 10px 0;
        }

        #sliding-menu a:hover {
            background-color: #333;
        }

        #close-button {
            position: absolute;
            top: 20px;
            right: 2px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }

        /* Main content (Iframe) */
        #content {
            width: 100%;
            height: 100vh;
            border: none;
        }

        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }

        /* Hidden class */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Floating Menu Button -->
    <div id="menu-button">&#9776;</div>

    <!-- Sliding Menu -->
    <div id="sliding-menu">
        <div id="close-button">&#10005;</div>
        <a href="minebutton.html" onclick="switchPage('minebutton.html')" target="content-frame">Mining</a>
        <a href="verify.html" onclick="switchPage('verify.html')"target="content-frame">Transaction Verification</a>
    </div>

    <!-- Main Content (Iframe) -->
    <div id="content">
        <iframe id="content-frame" src="index.html"></iframe>
    </div>

    <script type="module">
        // Function to toggle the sliding menu
        function toggleMenu() {
            const menu = document.getElementById("sliding-menu");
            const menuButton = document.getElementById("menu-button");

            // Check if the menu is already visible, if yes, slide it out, if not, slide it in
            if (menu.style.transform === "translateX(100%)") {
                menu.style.transform = "translateX(0)";
                menuButton.style.transform = "rotate(180deg)";  // Rotate the button when open
            } else {
                menu.style.transform = "translateX(100%)";
                menuButton.style.transform = "rotate(0deg)";  // Reset the button rotation
            }
        }

        // Function to switch iframe content based on menu selection
        function switchPage(page) {
            document.getElementById('content-frame').src = page;
            toggleMenu(); // Close the menu after page switch
        }

        // Attach event listeners after DOM is ready
        document.getElementById("menu-button").addEventListener("click", toggleMenu);
        document.getElementById("close-button").addEventListener("click", toggleMenu);
    </script>
</body>
</html>
