<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Wallet & Mining System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
        }

        /* Navigation Menu */
        #navbar {
            background-color: #1e1e1e;
            padding: 10px;
            text-align: center;
        }

        #navbar a {
            color: #00d1b2;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }

        #navbar a:hover {
            text-decoration: underline;
        }

        /* Main content */
        #content {
            width: 100%;
            height: 100vh;
            border: none;
        }

        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }

        /* Hidden elements */
        .hidden {
            display: none;
        }

        /* Login section */
        #login-section {
            text-align: center;
            margin-top: 20px;
        }

        #login-section input, #login-section button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar">
        <a href="#" onclick="switchPage('index.html')" class="hidden" id="wallet-link">User Wallet</a>
        <a href="#" onclick="switchPage('minebutton.html')" class="hidden" id="mining-link">Mining</a>
        <a href="#" onclick="switchPage('verify.html')" class="hidden" id="verify-link">Transaction Verification</a>
    </div>

    <!-- Login Section (Initially visible if not logged in) -->
    <div id="login-section" class="hidden">
        <h2>Please log in to access your account</h2>
        <input type="email" id="login-email" placeholder="Email" required><br>
        <input type="password" id="login-password" placeholder="Password" required><br>
        <button id="login-button">Log In</button>
    </div>

    <!-- Main Content -->
    <div id="content">
        <iframe id="content-frame" src="index.html"></iframe>
    </div>

    <script type="module">
        // Firebase configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD2zSE_R3oQEOJST7BH0e5OAsDsPV0JzW8",
            authDomain: "wallet-18aba.firebaseapp.com",
            projectId: "wallet-18aba",
            storageBucket: "wallet-18aba.appspot.com",
            messagingSenderId: "926434300165",
            appId: "1:926434300165:web:0b5d3ba8f32de4d8cbe76c",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if the user is logged in
        onAuthStateChanged(auth, user => {
            if (user) {
                // User is logged in
                displayLoggedInState();
            } else {
                // User is not logged in
                displayLoggedOutState();
            }
        });

        // Function to handle login process (using Firebase authentication)
        document.getElementById("login-button").addEventListener("click", function() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            if (email && password) {
                // Firebase Authentication login
                signInWithEmailAndPassword(auth, email, password)
                    .then(() => {
                        displayLoggedInState();
                    })
                    .catch(error => {
                        alert("Login failed: " + error.message);
                    });
            } else {
                alert("Please enter both email and password.");
            }
        });

        // Function to display the logged-in state
        function displayLoggedInState() {
            // Hide login section
            document.getElementById('login-section').classList.add('hidden');
            // Show account-related links
            document.getElementById('wallet-link').classList.remove('hidden');
            document.getElementById('mining-link').classList.remove('hidden');
            document.getElementById('verify-link').classList.remove('hidden');
        }

        // Function to display the logged-out state
        function displayLoggedOutState() {
            // Show login section
            document.getElementById('login-section').classList.remove('hidden');
            // Hide account-related links
            document.getElementById('wallet-link').classList.add('hidden');
            document.getElementById('mining-link').classList.add('hidden');
            document.getElementById('verify-link').classList.add('hidden');
        }

        // Function to switch iframe source based on selected menu item
        function switchPage(page) {
            document.getElementById('content-frame').src = page;
        }

        // Function to logout user
        function logout() {
            signOut(auth).then(() => {
                displayLoggedOutState();
            }).catch((error) => {
                alert("Logout failed: " + error.message);
            });
        }

    </script>
</body>
</html>
