
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        nav {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Admin Page</h1>
    <nav>
        <button onclick="loadPage('coin_management_with_timestamp.html')">Coin Management Console</button>
        <button onclick="loadPage('reset_blockchain_users.html')">Reset Blockchain and Users</button>
    </nav>
    <iframe id="admin-frame" src="coin_management_with_timestamp.html"></iframe>

    <script>
        function loadPage(page) {
            document.getElementById("admin-frame").src = page;
        }
    </script>
</body>
</html>
