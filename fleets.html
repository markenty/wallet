<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleet Interface with User Accounts and Fleet Feed</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      touch-action: manipulation;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .fleet-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
    }
    .fleet-item {
      position: relative;
      scroll-snap-align: start;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .fleet-item img, .fleet-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .fleet-item .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .fleet-item .user-info-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 5px;
    }
    .fleet-item .user-info-overlay img {
      width: 30px;
      height: 30px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 10px;
    }
    .fleet-item .user-info-overlay span {
      color: white;
      font-size: 14px;
      font-weight: bold;
    }
    .fleet-item .text-content {
      position: absolute;
      bottom: 50px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      color: white;
    }
    .add-fleet-btn, .user-avatar {
      position: fixed;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .add-fleet-btn {
      bottom: 20px;
      right: 20px;
      background: #007bff;
    }
    .add-fleet-btn:hover {
      background: #0056b3;
    }
    .user-avatar {
      bottom: 20px;
      left: 20px;
      background: #333;
    }
    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <!-- Overlay for Modal -->
  <div class="overlay" id="overlay">
    <div class="modal-content"></div>
  </div>

  <!-- Fleet Display Container -->
  <div class="fleet-container" id="fleetContainer"></div>

  <!-- Add Fleet Button -->
  <div class="add-fleet-btn" id="addFleetBtn">+</div>

  <!-- User Avatar -->
  <div class="user-avatar" id="userAvatar">
    <img src="https://via.placeholder.com/60" alt="User Avatar" />
  </div>

  <script type="module">
   import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, getDoc, setDoc, updateDoc } 
  from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";


    // Firebase initialization
    const firebaseConfig = {
      apiKey: "AIzaSyAJzbvnRaiIfjhiLWAHtnCRH8_PPwjQU9k",
      authDomain: "publicledger-31ea9.firebaseapp.com",
      projectId: "publicledger-31ea9",
      storageBucket: "publicledger-31ea9.appspot.com",
      messagingSenderId: "648981585684",
      appId: "1:648981585684:web:45d586d38fe547dea7ac01",
      measurementId: "G-9HMX2CDY1W"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Constants
    const USERS_COLLECTION = "users";
    const FLEETS_COLLECTION = "fleets";

    // DOM Elements
    const fleetContainer = document.getElementById("fleetContainer");
    const addFleetBtn = document.getElementById("addFleetBtn");
    const userAvatar = document.getElementById("userAvatar");
    const overlay = document.getElementById("overlay");
    const modalContent = overlay.querySelector(".modal-content");

    let currentUser = {
      userId: null,
      avatar: null,
      username: "Anonymous",
      password: null
    };

    // User Management Functions
    async function loginUser(userId, password) {
      const docRef = doc(db, USERS_COLLECTION, userId);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists() && docSnap.data().password === password) {
        currentUser = { userId, ...docSnap.data() };
        localStorage.setItem("userId", userId);
        console.log("User logged in:", currentUser.username);
      } else {
        alert("Invalid credentials.");
      }
    }

    async function registerUser(username, password) {
      const userId = `user_${Date.now()}`;
      const newUser = { userId, username, password, avatar: "https://via.placeholder.com/60" };
      await setDoc(doc(db, USERS_COLLECTION, userId), newUser);
      console.log("New user registered:", username);
      await loginUser(userId, password);
    }

    function logoutUser() {
      currentUser = null;
      localStorage.removeItem("userId");
      console.log("User logged out.");
    }

    // Modal behavior for User Avatar click
    userAvatar.addEventListener("click", async () => {
      const isLoggedIn = currentUser && currentUser.userId;
      if (isLoggedIn) {
        modalContent.innerHTML = `
          <h1>Account Management</h1>
          <p>Username: ${currentUser.username}</p>
<a href="#" id="changeUsernameLink">Change Username</a>
<div id="changeUsernameFields" style="display:none;">
  <input type="text" id="newUsernameInput" placeholder="New Username" required />
  <button id="saveUsernameBtn">Save Username</button>
</div>
<p><img src="${currentUser.avatar}" alt="User Avatar" width="50"/></p>
<a href="#" id="changeAvatarLink">Change Avatar</a>
<div id="changeAvatarFields" style="display:none;">
  <input type="file" id="newAvatarInput" accept="image/*" />
  <button id="saveAvatarBtn">Save Avatar</button>
</div>
<p>User ID: ${currentUser.userId}</p>
          <a href="#" id="changePasswordLink">Change Password</a>
          <div id="changePasswordFields" style="display:none;">
            <input type="password" id="currentPasswordInput" placeholder="Current Password" required />
            <input type="password" id="newPasswordInput" placeholder="New Password" required />
            <button id="savePasswordBtn">Save Password</button>
          </div>
          <button id="switchAccountBtn">Add/Switch Account</button>
          <select id="accountSwitchSelect" style="display:none;"></select>
          <button id="logoutBtn">Logout</button>
        `;
        overlay.style.display = "flex";
// Toggle display of Change Username fields
document.getElementById("changeUsernameLink").addEventListener("click", (e) => {
  e.preventDefault();
  const unameFields = document.getElementById("changeUsernameFields");
  unameFields.style.display = unameFields.style.display === "none" ? "block" : "none";
});

// Save new username and update Firestore
document.getElementById("saveUsernameBtn").addEventListener("click", async () => {
  const newUsername = document.getElementById("newUsernameInput").value.trim();
  if(newUsername) {
    await setDoc(doc(db, USERS_COLLECTION, currentUser.userId), {
      ...currentUser,
      username: newUsername
    });
    currentUser.username = newUsername;
    alert("Username updated.");
    // Optionally update UI immediately without closing modal
    document.querySelector("p").innerText = `Username: ${currentUser.username}`;
    document.getElementById("changeUsernameFields").style.display = "none";
  } else {
    alert("Please enter a valid username.");
  }
});
           // Change Avatar Events
// Change Avatar Events
document.getElementById("changeAvatarLink").addEventListener("click", (e) => {
  e.preventDefault();
  const avatarFields = document.getElementById("changeAvatarFields");
  avatarFields.style.display = avatarFields.style.display === "none" ? "block" : "none";
});

document.getElementById("saveAvatarBtn").addEventListener("click", async () => {
  const fileInput = document.getElementById("newAvatarInput");
  const file = fileInput.files[0];
  if (!file) {
    alert("Please select an image file.");
    return;
  }

  const reader = new FileReader();
  reader.onload = async (event) => {
    const newAvatar = event.target.result;
    console.log("New avatar data read:", newAvatar.substring(0, 50) + "..."); // Debug log

    try {
      const userDocRef = doc(db, USERS_COLLECTION, currentUser.userId);
      await updateDoc(userDocRef, { avatar: newAvatar });
      currentUser.avatar = newAvatar;
      alert("Avatar updated.");

      // Update displayed avatar
      const mainAvatarImg = userAvatar.querySelector("img");
      if (mainAvatarImg) {
        mainAvatarImg.src = newAvatar;
      }

      document.getElementById("changeAvatarFields").style.display = "none";
    } catch (error) {
      console.error("Error updating avatar:", error);
      alert("Failed to update avatar. Please try again.");
    }
  };

  reader.onerror = (error) => {
    console.error("FileReader error:", error);
    alert("Error reading file.");
  };

  reader.readAsDataURL(file);
});

        document.getElementById("changePasswordLink").addEventListener("click", (e) => {
          e.preventDefault();
          const fields = document.getElementById("changePasswordFields");
          fields.style.display = fields.style.display === "none" ? "block" : "none";
        });

        document.getElementById("savePasswordBtn").addEventListener("click", async () => {
          const currentPwd = document.getElementById("currentPasswordInput").value;
          const newPwd = document.getElementById("newPasswordInput").value;
          if (currentPwd === currentUser.password) {
            await setDoc(doc(db, USERS_COLLECTION, currentUser.userId), {
              ...currentUser,
              password: newPwd
            });
            currentUser.password = newPwd;
            alert("Password updated.");
          } else {
            alert("Current password is incorrect.");
          }
        });

        const switchBtn = document.getElementById("switchAccountBtn");
        const accountSelect = document.getElementById("accountSwitchSelect");
        switchBtn.addEventListener("click", async () => {
          accountSelect.style.display = accountSelect.style.display === "none" ? "block" : "none";
          if(accountSelect.style.display === "block") {
            const allUsers = await (async () => {
              const snapshot = await getDocs(collection(db, USERS_COLLECTION));
              const users = [];
              snapshot.forEach(doc => users.push({ id: doc.id, ...doc.data() }));
              return users;
            })();
            accountSelect.innerHTML = `<option disabled selected>Select Account</option>`;
            allUsers.forEach(user => {
              accountSelect.innerHTML += `<option value="${user.userId}">${user.username}</option>`;
            });
          } else {
            accountSelect.innerHTML = "";
          }
        });

        accountSelect.addEventListener("change", async (e) => {
          const selectedUserId = e.target.value;
          const docSnap = await getDoc(doc(db, USERS_COLLECTION, selectedUserId));
          if(docSnap.exists()) {
            currentUser = docSnap.data();
            localStorage.setItem("userId", selectedUserId);
            alert(`Switched to ${currentUser.username}`);
            overlay.style.display = "none";
          } else {
            alert("Account not found.");
          }
        });

        document.getElementById("logoutBtn").addEventListener("click", () => {
          logoutUser();
          overlay.style.display = "none";
        });
      } else {
        modalContent.innerHTML = `
          <h1>Login or Register</h1>
          <form id="loginForm">
            <input type="text" id="loginUserId" placeholder="User ID" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button type="submit">Login</button>
          </form>
          <hr />
          <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Choose Username" required />
            <input type="password" id="registerPassword" placeholder="Choose Password" required />
            <button type="submit">Register</button>
          </form>
        `;
        overlay.style.display = "flex";
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
          e.preventDefault();
          const userId = document.getElementById("loginUserId").value;
          const password = document.getElementById("loginPassword").value;
          await loginUser(userId, password);
          overlay.style.display = "none";
        });
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = document.getElementById("registerUsername").value;
          const password = document.getElementById("registerPassword").value;
          await registerUser(username, password);
          overlay.style.display = "none";
        });
      }
    });

    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) overlay.style.display = "none";
    });

    // Fleet Management Functions
    async function fetchFleets() {
      const querySnapshot = await getDocs(collection(db, FLEETS_COLLECTION));
      const fleets = [];
      querySnapshot.forEach(doc => {
        fleets.push({ id: doc.id, ...doc.data() });
      });
      return fleets;
    }

    function renderFleet(fleet) {
      const fleetItem = document.createElement("div");
      fleetItem.className = "fleet-item";

      if (fleet.userId === currentUser.userId) {
        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "Delete";
        deleteBtn.addEventListener("click", async () => {
          await deleteDoc(doc(db, FLEETS_COLLECTION, fleet.id));
          loadFleets();
        });
        fleetItem.appendChild(deleteBtn);
      }

      const userOverlay = document.createElement("div");
      userOverlay.className = "user-info-overlay";
      userOverlay.innerHTML = `
        <img src="${fleet.avatar}" alt="User Avatar">
        <span>${fleet.username}</span>
      `;
      fleetItem.appendChild(userOverlay);

      if (fleet.type.startsWith("image/")) {
        const img = document.createElement("img");
        img.src = fleet.data;
        fleetItem.appendChild(img);
      } else if (fleet.type.startsWith("video/")) {
        const video = document.createElement("video");
        video.src = fleet.data;
        video.controls = true;
        video.autoplay = true;
        video.muted = true;
        fleetItem.appendChild(video);
      }

      const textContent = document.createElement("div");
      textContent.className = "text-content";
      textContent.innerHTML = `<h2>${fleet.title}</h2><p>${fleet.description}</p>`;
      fleetItem.appendChild(textContent);

      fleetContainer.appendChild(fleetItem);
    }

    async function loadFleets() {
      fleetContainer.innerHTML = "";
      const fleets = await fetchFleets();
      fleets.forEach(renderFleet);
    }

    async function loadUserProfile() {
      const userId = localStorage.getItem("userId");
      if (!userId) {
        currentUser = {
          userId: "user_" + Date.now(),
          avatar: "https://via.placeholder.com/60",
          username: "Anonymous",
          password: null
        };
        await setDoc(doc(db, USERS_COLLECTION, currentUser.userId), currentUser);
        localStorage.setItem("userId", currentUser.userId);
      } else {
        const docRef = doc(db, USERS_COLLECTION, userId);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          currentUser = docSnap.data();
        } else {
          currentUser = {
            userId: "user_" + Date.now(),
            avatar: "https://via.placeholder.com/60",
            username: "Anonymous",
            password: null
          };
          await setDoc(doc(db, USERS_COLLECTION, currentUser.userId), currentUser);
          localStorage.setItem("userId", currentUser.userId);
        }
      }
      userAvatar.innerHTML = `<img src="${currentUser.avatar}" alt="User Avatar">`;
    }

    async function addFleetToFirestore(fleetData) {
      await addDoc(collection(db, FLEETS_COLLECTION), {
        ...fleetData,
        userId: currentUser.userId,
        username: currentUser.username,
        avatar: currentUser.avatar,
        createdAt: Date.now()
      });
    }

    addFleetBtn.addEventListener("click", () => {
      modalContent.innerHTML = `
        <h1>Upload Your Fleet</h1>
        <form id="uploadForm">
          <input type="file" id="fileInput" accept="image/*,video/*" required />
          <input type="text" id="titleInput" placeholder="Title" required />
          <textarea id="descriptionInput" placeholder="Description"></textarea>
          <button type="submit">Upload</button>
        </form>
      `;
      overlay.style.display = "flex";

      document.getElementById("uploadForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const fileInput = document.getElementById("fileInput");
        const titleInput = document.getElementById("titleInput").value;
        const descriptionInput = document.getElementById("descriptionInput").value;
        const file = fileInput.files[0];

        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            const fleetData = {
              title: titleInput,
              description: descriptionInput,
              type: file.type,
              data: event.target.result
            };
            addFleetToFirestore(fleetData).then(() => {
              loadFleets();
              overlay.style.display = "none";
            });
          };
          reader.readAsDataURL(file);
        }
      });
    });

    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) overlay.style.display = "none";
    });

    window.onload = async () => {
      await loadUserProfile();
      await loadFleets();
    };
  </script>
</body>
</html>
