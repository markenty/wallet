async function loginUser(username, password) {
  // Query for a user with the given username
  const usersRef = collection(db, USERS_COLLECTION);
  const q = query(usersRef, where("username", "==", username));
  const querySnapshot = await getDocs(q);

  if(querySnapshot.empty) {
    alert("Invalid credentials.");
    return;
  }

  // Assuming usernames are unique, take the first matching user
  const userDoc = querySnapshot.docs[0];
  const userData = applyDefaultUserFields(userDoc.data());

  // Validate password
  if(userData.password === password) {
    currentUser = { userId: userData.userId, ...userData };
    localStorage.setItem("userId", userData.userId);
    console.log("User logged in:", currentUser.username);
  } else {
    alert("Invalid credentials.");
  }
}
function applyDefaultUserFields(user) {
  return { ...defaultUserFields, ...user };
}
   async function registerUser(username, password) {
  const userId = `user_${Date.now()}`;
  const newUserData = {
    ...defaultUserFields,
    userId,
    username,
    password
    // accountType and parentMain are set by defaults here
  };
  await setDoc(doc(db, USERS_COLLECTION, userId), newUserData);
  await loginUser(userId, password);
}

async function addSubaccount(username, password) {
  // Query for a user with the given username
  const usersRef = collection(db, USERS_COLLECTION);
  const q = query(usersRef, where("username", "==", username));
  const querySnapshot = await getDocs(q);

  if(querySnapshot.empty) {
    alert("No user found with that username.");
    return;
  }

  // Assuming usernames are unique, use the first matching user
  const userDoc = querySnapshot.docs[0];
  const userData = applyDefaultUserFields(userDoc.data());

  // Verify the password
  if(userData.password !== password) {
    alert("Incorrect password.");
    return;
  }

  // Update the found user to be a subaccount of the current main account
  await updateDoc(doc(db, USERS_COLLECTION, userData.userId), {
    accountType: 'sub',
    parentMain: currentUser.userId
  });

  alert(`Subaccount ${userData.username} added under ${currentUser.username}.`);
}

  async function fetchFleets() {
  const querySnapshot = await getDocs(collection(db, FLEETS_COLLECTION));
  const fleets = [];
  querySnapshot.forEach(docSnap => {
    // Apply default fields to ensure consistency
    const fleetWithDefaults = applyDefaultFleetFields(docSnap.data());
    fleets.push({ id: docSnap.id, ...fleetWithDefaults });

    // Optional: Update Firestore if fleet was missing fields
    // await updateDoc(doc(db, FLEETS_COLLECTION, docSnap.id), fleetWithDefaults);
  });
  return fleets;
}

    function renderFleet(fleet) {
      const fleetItem = document.createElement("div");
      fleetItem.className = "fleet-item";

      // Add delete button if owner
      if (fleet.userId === currentUser.userId) {
        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "Delete";
        deleteBtn.addEventListener("click", async () => {
          await deleteDoc(doc(db, FLEETS_COLLECTION, fleet.id));
          loadFleets();
        });
        fleetItem.appendChild(deleteBtn);
      }
  // Determine avatar source: updated if current user's fleet, otherwise use stored avatar
  const avatarSrc = (fleet.userId === currentUser.userId) 
                      ? currentUser.avatar 
                      : fleet.avatar;
      // User info overlay
      const userOverlay = document.createElement("div");
      userOverlay.className = "user-info-overlay";
      userOverlay.innerHTML = `<img src="${fleet.avatar}" alt="User Avatar">
                               <span>${fleet.username}</span>`;
      fleetItem.appendChild(userOverlay);

      // Media content
      if (fleet.type.startsWith("image/")) {
        const img = document.createElement("img");
        img.src = fleet.data;
        fleetItem.appendChild(img);
      } else if (fleet.type.startsWith("video/")) {
        const video = document.createElement("video");
        video.src = fleet.data;
        video.controls = true;
        video.autoplay = true;
        video.muted = true;
        fleetItem.appendChild(video);
      }

      // Text overlay
      const textContent = document.createElement("div");
      textContent.className = "text-content";
      textContent.innerHTML = `<h2>${fleet.title}</h2><p>${fleet.description}</p>`;
      fleetItem.appendChild(textContent);

      fleetContainer.appendChild(fleetItem);
    }

    async function loadFleets() {
      fleetContainer.innerHTML = "";
      const fleets = await fetchFleets();
      fleets.forEach(renderFleet);
    }

    async function loadUserProfile() {
      let userId = localStorage.getItem("userId");
      if (!userId) {
        // Create new anonymous user if not exists
        userId = "user_" + Date.now();
        currentUser = {
          userId,
          avatar: "https://via.placeholder.com/60",
          username: "Anonymous",
          password: null
        };
        await setDoc(doc(db, USERS_COLLECTION, userId), currentUser);
        localStorage.setItem("userId", userId);
      } else {
        const userRef = doc(db, USERS_COLLECTION, userId);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          currentUser = userSnap.data();
        } else {
          // If user not found in Firestore, create new
          currentUser = {
            userId: "user_" + Date.now(),
            avatar: "https://via.placeholder.com/60",
            username: "Anonymous",
            password: null
          };
          await setDoc(doc(db, USERS_COLLECTION, currentUser.userId), currentUser);
          localStorage.setItem("userId", currentUser.userId);
        }
      }
      userAvatar.innerHTML = `<img src="${currentUser.avatar}" alt="User Avatar">`;
    }

   async function addFleetToFirestore(fleetData) {
  // Merge user-provided fleetData with defaults
  const completeFleetData = { 
    ...defaultFleetFields, 
    ...fleetData,
    userId: currentUser.userId,
    username: currentUser.username,
    avatar: currentUser.avatar,
    createdAt: Date.now()
  };
  await addDoc(collection(db, FLEETS_COLLECTION), completeFleetData);
}

        const description = document.getElementById("descriptionInput").value;

        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            const fleetData = {
              title,
              description,
              type: file.type,
              data: event.target.result
            };
            addFleetToFirestore(fleetData).then(() => {
              loadFleets();
              overlay.style.display = "none";
            });
          };
          reader.readAsDataURL(file);
        }
      });
    });
