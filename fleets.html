const pageSize = 10; // Number of fleets to load per request

async function fetchFleetsPaginated() {
  const queryRef = collection(db, FLEETS_COLLECTION);
  let fleetQuery;

  if (lastVisible) {
    fleetQuery = query(queryRef, orderBy("createdAt", "desc"), startAfter(lastVisible), limit(pageSize));
  } else {
    fleetQuery = query(queryRef, orderBy("createdAt", "desc"), limit(pageSize));
  }

  const querySnapshot = await getDocs(fleetQuery);
  const fleets = [];
  querySnapshot.forEach((doc) => {
    const fleet = applyDefaultFleetFields(doc.data());
    fleets.push({ id: doc.id, ...fleet });
  });

  lastVisible = querySnapshot.docs[querySnapshot.docs.length - 1]; // Update last visible document
  return fleets;
}

async function fixCommentTimestamps() {
  const fleetSnapshot = await getDocs(collection(db, FLEETS_COLLECTION));

  fleetSnapshot.forEach(async (docSnap) => {
    const fleetData = docSnap.data();
    const comments = fleetData.comments || [];

    const updatedComments = comments.map((comment) => {
      if (!comment.timestamp || comment.timestamp <= 0) {
        return { ...comment, timestamp: Date.now() }; // Assign a valid timestamp
      }
      return comment;
    });

    // Update Firestore with fixed comments
    await updateDoc(doc(db, FLEETS_COLLECTION, docSnap.id), { comments: updatedComments });
  });

  alert("Timestamps for comments have been fixed.");

      function initializeFleetListener() {
  const fleetRef = collection(db, FLEETS_COLLECTION);
  const q = query(fleetRef, orderBy("createdAt", "desc"));

  onSnapshot(q, (snapshot) => {
    snapshot.docChanges().forEach((change) => {
      if (change.type === "added") {
        const newFleet = applyDefaultFleetFields(change.doc.data());
        newFleet.id = change.doc.id;

        // Ensure it doesn't duplicate if already added
        const existingFleet = document.querySelector(`[data-id="${newFleet.id}"]`);
        if (!existingFleet) {
          prependFleetToFeed(newFleet); // Add to the top
        }
      }
    });
  });
}
function prependFleetToFeed(fleet) {
  const fleetItem = document.createElement("div");
  fleetItem.className = "fleet-item";

  // Render fleet content
  fleetItem.innerHTML = `
    <div class="user-info-overlay">
      <img src="${fleet.avatar || "placeholder.jpeg"}" alt="User Avatar">
      <span>${fleet.username}</span>
    </div>
    ${
      fleet.type.startsWith("image/")
        ? `<img src="${fleet.data}" alt="${fleet.title}" />`
        : `<video src="${fleet.data}" controls autoplay muted></video>`
    }
    <div class="text-content">
      <h2>${fleet.title}</h2>
      <p>${fleet.description}</p>
    </div>
  `;

  fleetContainer.prepend(fleetItem); // Add to the top of the feed
}

async function loginUser(username, password) {
  // Query for a user with the given username
  const usersRef = collection(db, USERS_COLLECTION);
  const q = query(usersRef, where("username", "==", username));
  const querySnapshot = await getDocs(q);

  if(querySnapshot.empty) {
    alert("Invalid credentials.");
    return;
  }

  // Assuming usernames are unique, take the first matching user
  const userDoc = querySnapshot.docs[0];
  const userData = applyDefaultUserFields(userDoc.data());

  // Validate password
  if(userData.password === password) {
    currentUser = { userId: userData.userId, ...userData };
    localStorage.setItem("userId", userData.userId);
    console.log("User logged in:", currentUser.username);
  } else {
    alert("Invalid credentials.");
  }
}
function applyDefaultUserFields(user) {
  return { ...defaultUserFields, ...user };
}
   async function registerUser(username, password) {
  const usersRef = collection(db, USERS_COLLECTION);

  // Check if username already exists
  const q = query(usersRef, where("username", "==", username));
  const querySnapshot = await getDocs(q);

  if (!querySnapshot.empty) {
    alert("Username already exists. Please choose another.");
    return;
  }

  // Create new user document
  const userId = `user_${Date.now()}`;
  const newUser = {
    ...defaultUserFields,
    userId,
    username,
    password, // Store securely (e.g., hashed in a real-world app)
    createdAt: Date.now(),
  };

  await setDoc(doc(db, USERS_COLLECTION, userId), newUser);
  alert("Registration successful!");

  // Optionally, log in the user after registration
  await loginUser(username, password);
}

async function fetchFleets() {
  const querySnapshot = await getDocs(collection(db, FLEETS_COLLECTION));
  const fleets = [];

  for (const docSnap of querySnapshot.docs) {
    const fleet = applyDefaultFleetFields(docSnap.data());

    // If this fleet is a repost, fetch the original fleet's repost count
    if (fleet.repostedFrom) {
      const originalFleetRef = doc(db, FLEETS_COLLECTION, fleet.repostedFrom);
      const originalFleetSnap = await getDoc(originalFleetRef);

      if (originalFleetSnap.exists()) {
        const originalFleet = originalFleetSnap.data();
        fleet.reposts = originalFleet.reposts || [];
           fleet.comments = originalFleet.comments || [];
      }
    }

    // Calculate the activity score for sorting
    const likesCount = fleet.likes?.length || 0;
    const repostsCount = fleet.reposts?.length || 0;
    const commentsCount = fleet.comments?.length || 0;

    fleet.activityScore = likesCount * 1 + repostsCount * 2 + commentsCount * 3; // Example weighting
    fleets.push({ id: docSnap.id, ...fleet });
  }

  // Sort fleets by last interacted timestamp (if exists), activity score, and recency
  fleets.sort((a, b) =>
    (b.lastInteracted || 0) - (a.lastInteracted || 0) || // Promote recently interacted fleets
    b.activityScore - a.activityScore || 
    b.createdAt - a.createdAt
  );

  return fleets;
}

  const docRef = await addDoc(collection(db, FLEETS_COLLECTION), completeFleetData);

  // Prepend to feed immediately
  prependFleetToFeed({ ...completeFleetData, id: docRef.id });
}

async function compressFile(file, maxDimension = 1024) {
  return new Promise((resolve, reject) => {
    if (file.type.startsWith("image/")) {
      // Handle image compression
      const img = new Image();
      const reader = new FileReader();

      reader.onload = (event) => {
        img.src = event.target.result;

        img.onload = () => {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");

          let { width, height } = img;

          // Resize dimensions to fit within maxDimension
          if (width > maxDimension || height > maxDimension) {
            if (width > height) {
              height = Math.round((height * maxDimension) / width);
              width = maxDimension;
            } else {
              width = Math.round((width * maxDimension) / height);
              height = maxDimension;
            }
          }

          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);

          // Convert canvas to Blob
          canvas.toBlob(
            (blob) => {
              if (blob) {
                const compressedFile = new File([blob], file.name, {
                  type: file.type,
                });
                resolve(compressedFile);
              } else {
                reject(new Error("Canvas toBlob failed for image."));
              }
            },
            file.type,
            0.8 // Compression quality
          );
        };

        img.onerror = () => reject(new Error("Failed to load the image."));
      };

      reader.onerror = () => reject(new Error("File reading failed."));
      reader.readAsDataURL(file);
    } else if (file.type.startsWith("video/")) {
      // Handle video compression
      const video = document.createElement("video");
      const reader = new FileReader();

      reader.onload = (event) => {
        video.src = event.target.result;

        video.onloadedmetadata = () => {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");

          let { videoWidth: width, videoHeight: height } = video;

          // Resize dimensions to fit within maxDimension
          if (width > maxDimension || height > maxDimension) {
            if (width > height) {
              height = Math.round((height * maxDimension) / width);
              width = maxDimension;
            } else {
              width = Math.round((width * maxDimension) / height);
              height = maxDimension;
            }
          }

          canvas.width = width;
          canvas.height = height;

          // Draw the first frame of the video on the canvas
          ctx.drawImage(video, 0, 0, width, height);

          // Convert canvas to Blob
          canvas.toBlob(
            (blob) => {
              if (blob) {
                const compressedFile = new File([blob], file.name, {
                  type: file.type,
                });
                resolve(compressedFile);
              } else {
                reject(new Error("Canvas toBlob failed for video."));
              }
            },
            file.type,
            0.8 // Compression quality
          );
        };

        video.onerror = () => reject(new Error("Failed to load the video."));
      };

      reader.onerror = () => reject(new Error("File reading failed."));
      reader.readAsDataURL(file);
    } else {
      reject(new Error("Unsupported file type."));
    }
  });
}
