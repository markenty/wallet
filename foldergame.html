<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Tap Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
    }

    .folder {
      width: 20px;
      height: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
    }

    .folder span {
      font-size: 20px;
    }

    .folder.shooting {
      animation: pop 0.2s;
    }

    .folder.receiving {
      animation: shake 0.3s ease;
    }

    @keyframes pop {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      75% {
        transform: translateX(5px);
      }
    }

    .emoji {
      position: absolute;
      font-size: 16px;
      transition: all 0.8s ease;
    }

    .slide-up {
      animation: slideUp 0.5s ease forwards;
    }

    .swell-up {
      animation: swell 0.3s ease;
    }

    @keyframes slideUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px);
      }
    }

    @keyframes swell {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div id="shooting-folder" class="folder">
    <span>üìÅ</span>
  </div>
  <div id="receiving-folder" class="folder">
    <span>üìÅ</span>
  </div>

  <script>
    const shootingFolder = document.getElementById('shooting-folder');
    const receivingFolder = document.getElementById('receiving-folder');
    const emojis = ['üìÄ', 'üíæ', 'üìÇ', 'üóÑÔ∏è', 'üñ¥'];
    const deviceIcons = ['üñ•Ô∏è', 'üì±', 'üíΩ', 'üñ®Ô∏è', 'üíª'];

    shootingFolder.addEventListener('click', () => {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      document.body.appendChild(emoji);

      const shootRect = shootingFolder.getBoundingClientRect();
      const receiveRect = receivingFolder.getBoundingClientRect();

      emoji.style.left = `${shootRect.left + shootRect.width / 2}px`;
      emoji.style.top = `${shootRect.top + shootRect.height / 2}px`;

      shootingFolder.classList.add('shooting');
      setTimeout(() => {
        shootingFolder.classList.remove('shooting');
      }, 200);

      setTimeout(() => {
        emoji.style.left = `${receiveRect.left + receiveRect.width / 2}px`;
        emoji.style.top = `${receiveRect.top + receiveRect.height / 2}px`;
      }, 10);

      setTimeout(() => {
        receivingFolder.classList.add('receiving');
        setTimeout(() => {
          receivingFolder.classList.add('swell-up');
          setTimeout(() => {
            receivingFolder.classList.add('slide-up');
            setTimeout(() => {
              receivingFolder.classList.remove('slide-up', 'receiving', 'swell-up');
              receivingFolder.querySelector('span').textContent = deviceIcons[Math.floor(Math.random() * deviceIcons.length)];
            }, 500);
          }, 300);
        }, 300);
        document.body.removeChild(emoji);
      }, 800);
    });
  </script>
</body>
</html>
