<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        section {
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Admin Console</h1>

    <!-- User Management Section -->
    <section>
        <h2>Create User</h2>
        <button id="create-user-btn">Create New User</button>
        <p id="status"></p>
    </section>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAk91lfAWMxvNFfoiDAFpoyJHTRh88s0nc",
            authDomain: "publicledger-31ea9.firebaseapp.com",
            projectId: "publicledger-31ea9",
            storageBucket: "publicledger-31ea9.appspot.com",
            messagingSenderId: "648981585684",
            appId: "1:648981585684:web:ba30e335d599180ca7ac01",
            measurementId: "G-6DGGC600JX"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);
        const auth = firebase.auth(app);

        // Sign in as Admin
        async function signInAsAdmin() {
            const email = prompt("Enter admin email:");
            const password = prompt("Enter admin password:");
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                console.log("Admin signed in:", userCredential.user.email);
                document.getElementById("status").textContent = `Signed in as: ${userCredential.user.email}`;
            } catch (error) {
                console.error("Error signing in:", error);
                alert("Failed to sign in. Check your credentials.");
                document.getElementById("status").textContent = "Sign-in failed.";
            }
        }

        // Generate a unique seed phrase
        function generateSeedPhrase() {
            const words = ["apple", "banana", "cherry", "delta", "eagle", "falcon", "grape", "honey", "ivory", "jungle"];
            return Array.from({ length: 4 }, () => words[Math.floor(Math.random() * words.length)]).join(" ");
        }

        // Generate a unique UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = (Math.random() * 16) | 0,
                      v = c === 'x' ? r : (r & 0x3) | 0x8;
                return v.toString(16);
            });
        }

        // Create a new user
        async function createUser() {
            const statusElement = document.getElementById("status");
            statusElement.textContent = "Creating user...";

            try {
                const userId = generateUUID();
                const seedPhrase = generateSeedPhrase();

                // Add user document to Firestore
                await db.collection("publicledger").add({
                    type: "user",
                    userId: userId,
                    balance: 0,
                    seedPhrase: seedPhrase,
                    phoneNumber: ""
                });

                statusElement.textContent = `User created! ID: ${userId}`;
                console.log(`User created successfully! ID: ${userId}`);
            } catch (error) {
                statusElement.textContent = "Error creating user. Check console.";
                console.error("Error creating user:", error);
            }
        }

        // Attach event listeners
        document.addEventListener("DOMContentLoaded", () => {
            // Sign in when the page loads
            signInAsAdmin();

            // Attach Create User button event
            document.getElementById("create-user-btn").addEventListener("click", createUser);
        });
    </script>
</body>
</html>
