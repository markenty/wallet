<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        section {
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Admin Console</h1>

    <section>
        <h2>Test Firebase Connection</h2>
        <button onclick="testFirebase()">Test Connection</button>
        <p id="firebase-status" style="font-weight: bold; color: green;"></p>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAk91lfAWMxvNFfoiDAFpoyJHTRh88s0nc",
            authDomain: "publicledger-31ea9.firebaseapp.com",
            projectId: "publicledger-31ea9",
            storageBucket: "publicledger-31ea9.appspot.com",
            messagingSenderId: "648981585684",
            appId: "1:648981585684:web:ba30e335d599180ca7ac01",
            measurementId: "G-6DGGC600JX"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function testFirebase() {
            try {
                const querySnapshot = await getDocs(collection(db, "publicledger"));
                const data = [];
                querySnapshot.forEach((doc) => {
                    data.push({ id: doc.id, ...doc.data() });
                });
                console.log("Firestore Data:", data);
                document.getElementById("firebase-status").textContent = "Firebase connected successfully!";
            } catch (error) {
                console.error("Error connecting to Firestore:", error);
                document.getElementById("firebase-status").textContent = "Firebase connection failed.";
            }
        }
    </script>
</body>
</html>
