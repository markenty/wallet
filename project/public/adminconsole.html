<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        section {
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Admin Console</h1>
    <section>
        <h2>Test Firebase Connection</h2>
        <button onclick="testFirebase()">Test Firebase</button>
        <p id="firebase-status" style="font-weight: bold; color: green;"></p>
    </section>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAk91lfAWMxvNFfoiDAFpoyJHTRh88s0nc",
            authDomain: "publicledger-31ea9.firebaseapp.com",
            projectId: "publicledger-31ea9",
            storageBucket: "publicledger-31ea9.appspot.com",
            messagingSenderId: "648981585684",
            appId: "1:648981585684:web:ba30e335d599180ca7ac01",
            measurementId: "G-6DGGC600JX"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        async function testFirebase() {
            try {
                console.log("Testing Firebase connection...");
                const snapshot = await db.collection("publicledger").get();
                let data = [];
                snapshot.forEach(doc => data.push(doc.data()));
                console.log("Firestore data retrieved:", data);
                document.getElementById("firebase-status").textContent = "Firebase is working!";
            } catch (error) {
                console.error("Error testing Firebase:", error);
                document.getElementById("firebase-status").textContent = "Firebase test failed. Check console.";
            }
        }
    </script>
</body>
</html>
