<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Biometric Scan System</title>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <style>
        :root { --glow: #00f2ff; --bg: rgba(0, 0, 0, 0.85); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: white; font-family: 'Courier New', monospace; overflow: hidden; touch-action: none; }
        
        .container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        video { position: absolute; width: 100%; height: 100%; object-fit: cover; background: #111; }
        
        .mask {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            mask: radial-gradient(ellipse 35% 45% at 50% 50%, transparent 98%, black 100%);
            -webkit-mask: radial-gradient(ellipse 35% 45% at 50% 50%, transparent 98%, black 100%);
            z-index: 1;
        }
        .oval-border {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50vh; height: 70vh; border: 2px solid var(--glow); border-radius: 50%;
            box-shadow: 0 0 20px var(--glow); z-index: 2; pointer-events: none;
        }

        .level-meter {
            position: absolute; top: 75%; width: 200px; height: 2px;
            background: rgba(255,255,255,0.2); z-index: 5;
        }
        #level-pointer {
            width: 60px; height: 4px; background: var(--glow);
            position: absolute; left: 50%; margin-left: -30px;
            transition: transform 0.05s linear;
        }

        .hud { position: absolute; z-index: 10; text-align: center; width: 100%; pointer-events: none; }
        .top { top: 20px; }
        .bottom { bottom: 30px; pointer-events: auto; }

        .status-pill {
            background: rgba(0,0,0,0.8); border: 1px solid var(--glow);
            padding: 8px 20px; display: inline-block; margin-bottom: 15px; min-width: 180px;
        }
        
        .btn {
            background: rgba(0,0,0,0.5); border: 1px solid white; color: white;
            padding: 12px 20px; cursor: pointer; text-transform: uppercase; font-size: 11px;
            margin: 0 5px;
        }
        .btn-capture { background: var(--glow); color: black; font-weight: bold; border: none; opacity: 0.3; pointer-events: none; }
        .btn-capture.active { opacity: 1; pointer-events: auto; }

        #hidden-canvas { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <video id="video" autoplay playsinline muted></video>
        <div class="mask"></div>
        <div class="oval-border"></div>

        <div class="level-meter">
            <div id="level-pointer"></div>
        </div>

        <div class="hud top">
            <h2 style="letter-spacing: 4px; margin:0;">FACIAL SCANNER</h2>
            <div id="uid-tag" style="font-size: 10px;">SYSTEM READY</div>
        </div>

        <div class="hud bottom">
            <div class="status-pill" id="status">INITIALIZING...</div>
            <br>
            <button class="btn" id="startBtn" onclick="initAll()">Start Camera</button>
            <button class="btn" onclick="flipCamera()">Flip</button>
            <button class="btn btn-capture" id="captureBtn" onclick="saveResult()">Verify</button>
        </div>
    </div>

    <canvas id="hidden-canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const captureBtn = document.getElementById('captureBtn');
        const levelPointer = document.getElementById('level-pointer');
        let useFront = true;
        let isLevel = false;
        let faceInView = false;
        let modelsLoaded = false;

        async function initAll() {
            document.getElementById('startBtn').style.display = 'none';
            status.innerText = "REQUESTING SENSORS...";

            // Orientation Permission for iOS
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const response = await DeviceOrientationEvent.requestPermission();
                    if (response === 'granted') window.addEventListener('deviceorientation', handleOrientation);
                } catch (e) { console.error("Orientation Error", e); }
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }

            await loadModels();
        }

        function handleOrientation(event) {
            let tilt = event.gamma; 
            if (tilt !== null) {
                levelPointer.style.transform = `rotate(${tilt}deg)`;
                // Threshold for level (4 degrees)
                isLevel = Math.abs(tilt) < 4;
                levelPointer.style.background = isLevel ? "#00ff00" : "var(--glow)";
                updateUIState();
            }
        }

        async function loadModels() {
            status.innerText = "LOADING AI...";
            // Use specific version to avoid breaking changes
            const MODEL_URL = 'https://raw.githubusercontent.com/vladmandic/face-api/master/model/';
            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
                modelsLoaded = true;
                await startCamera();
            } catch (e) {
                status.innerText = "MODEL LOAD FAILED";
                console.error(e);
            }
        }

        async function startCamera() {
            try {
                if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
                
                const constraints = { 
                    video: { 
                        facingMode: useFront ? "user" : "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.style.transform = useFront ? "scaleX(-1)" : "scaleX(1)";
                
                video.onloadedmetadata = () => {
                    video.play();
                    detectLoop();
                };
            } catch (e) {
                status.innerText = "CAMERA BLOCKED";
                console.error(e);
            }
        }

        function flipCamera() {
            useFront = !useFront;
            startCamera();
        }

        async function detectLoop() {
            if (!modelsLoaded) return;
            const options = new faceapi.TinyFaceDetectorOptions();
            
            setInterval(async () => {
                const detection = await faceapi.detectSingleFace(video, options);
                faceInView = !!detection;
                updateUIState();
            }, 250);
        }

        function updateUIState() {
            if (!faceInView) {
                status.innerText = "FRAME FACE";
                status.style.color = "white";
            } else if (!isLevel) {
                status.innerText = "LEVEL DEVICE";
                status.style.color = "orange";
            } else {
                status.innerText = "LOCKED: READY";
                status.style.color = "#00ff00";
            }

            if (faceInView && isLevel) {
                captureBtn.classList.add('active');
            } else {
                captureBtn.classList.remove('active');
            }
        }

        function saveResult() {
            const canvas = document.getElementById('hidden-canvas');
            const ctx = canvas.getContext('2d');
            const uid = 'FS-' + Math.random().toString(36).toUpperCase().substr(2, 8);

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            if (useFront) {
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
            }
            ctx.drawImage(video, 0, 0);
            ctx.setTransform(1, 0, 0, 1, 0, 0);

            // Burn Overlay to Image
            ctx.fillStyle = "rgba(0,0,0,0.6)";
            ctx.fillRect(0, 0, canvas.width, 100);
            ctx.fillStyle = "#00f2ff";
            ctx.font = "bold 28px Courier";
            ctx.fillText("UID: " + uid, 30, 50);
            ctx.font = "18px Courier";
            ctx.fillText("BIOMETRIC SCAN VERIFIED", 30, 85);

            const link = document.createElement('a');
            link.download = `Verification_${uid}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
