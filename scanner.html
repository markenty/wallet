<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Facial Verifier</title>
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <style>
        :root { --glow: #00f2ff; --bg: rgba(0, 0, 0, 0.8); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: white; font-family: 'Courier New', monospace; overflow: hidden; }
        
        .container { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; }
        video, canvas#overlay-canvas { position: absolute; width: 100%; height: 100%; object-fit: cover; }
        
        /* The Mask Layer */
        .mask {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            mask: radial-gradient(ellipse 35% 45% at 50% 50%, transparent 98%, black 100%);
            -webkit-mask: radial-gradient(ellipse 35% 45% at 50% 50%, transparent 98%, black 100%);
            z-index: 1;
        }

        .oval-border {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50vh; height: 70vh; border: 2px solid var(--glow); border-radius: 50%;
            box-shadow: 0 0 20px var(--glow); z-index: 2; pointer-events: none;
        }

        .hud { position: absolute; z-index: 10; text-align: center; width: 100%; pointer-events: none; }
        .top { top: 20px; }
        .bottom { bottom: 30px; pointer-events: auto; }

        .status-pill {
            background: rgba(0,0,0,0.6); border: 1px solid var(--glow);
            padding: 8px 20px; display: inline-block; margin-bottom: 15px;
        }
        
        .btn {
            background: none; border: 1px solid white; color: white;
            padding: 10px 20px; cursor: pointer; text-transform: uppercase;
        }

        .btn-capture { background: var(--glow); color: black; font-weight: bold; border: none; opacity: 0.3; pointer-events: none; }
        .btn-capture.active { opacity: 1; pointer-events: auto; box-shadow: 0 0 15px var(--glow); }
        
        #hidden-canvas { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="overlay-canvas"></canvas> <div class="mask"></div>
        <div class="oval-border" id="scanner-line"></div>

        <div class="hud top">
            <h2 style="letter-spacing: 4px;">AI BIOMETRIC SCAN</h2>
            <div id="id-tag" style="font-size: 10px;">SYSTEM: INITIALIZING...</div>
        </div>

        <div class="hud bottom">
            <div class="status-pill" id="status">LOADING MODELS...</div>
            <br>
            <button class="btn" onclick="flipCamera()">Flip</button>
            <button class="btn btn-capture" id="captureBtn" onclick="saveResult()">Capture</button>
        </div>
    </div>

    <canvas id="hidden-canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const captureBtn = document.getElementById('captureBtn');
        let useFront = true;

        // 1. Load Models
        async function loadModels() {
            const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
            await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
            status.innerText = "READY: POSITION FACE";
            startCamera();
        }

        // 2. Camera Controls
        async function startCamera() {
            if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: useFront ? "user" : "environment" } 
            });
            video.srcObject = stream;
            video.style.transform = useFront ? "scaleX(-1)" : "scaleX(1)";
            detectFace();
        }

        function flipCamera() {
            useFront = !useFront;
            startCamera();
        }

        // 3. Real-time Detection
        async function detectFace() {
            const options = new faceapi.TinyFaceDetectorOptions();
            
            setInterval(async () => {
                const detection = await faceapi.detectSingleFace(video, options);
                
                if (detection) {
                    status.innerText = "FACE DETECTED - HOLD STILL";
                    status.style.color = "#00ff00";
                    captureBtn.classList.add('active');
                } else {
                    status.innerText = "FRAME FACE";
                    status.style.color = "white";
                    captureBtn.classList.remove('active');
                }
            }, 200);
        }

        // 4. Save Logic
        function saveResult() {
            const canvas = document.getElementById('hidden-canvas');
            const ctx = canvas.getContext('2d');
            const uid = 'ID-' + Math.random().toString(36).toUpperCase().substr(2, 8);

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Mirror if front camera
            if (useFront) {
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
            }
            ctx.drawImage(video, 0, 0);
            ctx.setTransform(1, 0, 0, 1, 0, 0);

            // Burn UI onto Image
            ctx.fillStyle = "rgba(0,0,0,0.5)";
            ctx.fillRect(0, 0, 300, 100);
            ctx.fillStyle = "#00f2ff";
            ctx.font = "20px monospace";
            ctx.fillText("UID: " + uid, 20, 40);
            ctx.fillText("VERIFIED: SUCCESS", 20, 70);

            const link = document.createElement('a');
            link.download = `Scan_${uid}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        loadModels();
    </script>
</body>
</html>
