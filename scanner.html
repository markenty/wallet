<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scanner with Level</title>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <style>
        :root { --glow: #00f2ff; --bg: rgba(0, 0, 0, 0.8); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: white; font-family: 'Courier New', monospace; overflow: hidden; }
        
        .container { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; }
        video { position: absolute; width: 100%; height: 100%; object-fit: cover; }
        
        /* Mask & Oval */
        .mask {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            mask: radial-gradient(ellipse 35% 45% at 50% 50%, transparent 98%, black 100%);
            -webkit-mask: radial-gradient(ellipse 35% 45% at 50% 50%, transparent 98%, black 100%);
            z-index: 1;
        }
        .oval-border {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50vh; height: 70vh; border: 2px solid var(--glow); border-radius: 50%;
            box-shadow: 0 0 20px var(--glow); z-index: 2; pointer-events: none;
        }

        /* Level Indicator (X-Level) */
        .level-container {
            position: absolute; top: 60%; width: 200px; height: 2px;
            background: rgba(255,255,255,0.2); z-index: 5;
        }
        #level-bar {
            width: 50%; height: 100%; background: var(--glow);
            transition: transform 0.1s linear; transform-origin: center;
        }

        .hud { position: absolute; z-index: 10; text-align: center; width: 100%; }
        .bottom { bottom: 30px; }

        .btn {
            background: rgba(0,0,0,0.5); border: 1px solid white; color: white;
            padding: 12px 24px; cursor: pointer; text-transform: uppercase;
        }
        .btn-capture.active { background: var(--glow); color: black; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <video id="video" autoplay playsinline muted></video>
        <div class="mask"></div>
        <div class="oval-border"></div>

        <div class="level-container">
            <div id="level-bar"></div>
        </div>

        <div class="hud bottom">
            <div id="status" style="margin-bottom:10px">ALIGINING...</div>
            <button class="btn" onclick="flipCamera()">Flip Camera</button>
            <button class="btn btn-capture" id="captureBtn" onclick="saveResult()">Capture</button>
        </div>
    </div>

    <canvas id="hidden-canvas" style="display:none"></canvas>

    <script>
        const video = document.getElementById('video');
        const levelBar = document.getElementById('level-bar');
        const status = document.getElementById('status');
        let useFront = true;

        // 1. Level Logic (X-Axis)
        window.addEventListener('deviceorientation', (event) => {
            // gamma is left-to-right tilt in degrees
            let tilt = event.gamma; 
            if (tilt !== null) {
                // Map tilt to a visual rotation or shift
                levelBar.style.transform = `rotate(${tilt}deg)`;
                
                if (Math.abs(tilt) < 3) {
                    levelBar.style.background = "#00ff00"; // Level
                } else {
                    levelBar.style.background = "red"; // Tilted
                }
            }
        });

        // 2. Flip Logic
        async function startCamera() {
            if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: useFront ? "user" : "environment" }
                });
                video.srcObject = stream;
                // Flip the preview only for the front camera
                video.style.transform = useFront ? "scaleX(-1)" : "scaleX(1)";
            } catch (e) {
                status.innerText = "CAMERA ERROR";
            }
        }

        function flipCamera() {
            useFront = !useFront;
            startCamera();
        }

        // Initialize
        startCamera();

        // (Include your previous face-api loading and saveResult logic here)
    </script>
</body>
</html>
